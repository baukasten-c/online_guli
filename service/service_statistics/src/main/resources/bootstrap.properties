#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-statistics

spring.cloud.nacos.config.namespace=e8941021-d7d3-48c8-a25e-183c5cf5a58e

# 开启动态刷新配置，否则配置文件修改，工程无法感知
#spring.cloud.nacos.config.ext-config[0].data-id=port.properties
#spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.extension-configs[0].data-id=port.properties
spring.cloud.nacos.config.extension-configs[0].refresh=true